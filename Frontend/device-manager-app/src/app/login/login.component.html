
<h1>Available Users at DataBase</h1>
<ul>
  <li *ngFor='let user of users'>{{user.id}} - {{user.userName}}</li>
</ul>

<br>

<div class="container">
    <div class="login-wrapper" *ngIf="!isLoading">
      <div class="grid-container">
        <div class="login-ctnr">
          
          <!-- BRAND LOGO AND COPY -->
          <div class="logo">
            <!-- <img src="" width="80px" alt="Login" class="logo-img" /> -->
            <i class="fa fa-cloud logo-img" width="80px" aria-hidden="true" style="font-size:70px; color:var(--color-primary)"></i>
  
            <h3 class="heading">TestDeviceManager <br> Login</h3>
          </div>
          
          <!-- LOGIN BOX -->
          <div class="login-content box box-banner">
            <div class="grid-row">
              <div class="col-12 form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"  autofocus />
              </div>
            </div>
            <div class="grid-row">
              <div class="col-12 form-group">
                <label>Password</label>
                <div class="password">
                  <input type="{{showPassword ? '' : 'password'}}" class="form-control" name="password"/>
                  <i class="zmdi zmdi-eye" (click)="showPassword = true" *ngIf="!showPassword"></i>
                  <i class="zmdi zmdi-eye-off" (click)="showPassword = false" *ngIf="showPassword"></i>
                </div>
              </div>
            </div>
            <div class="grid-row">
              <div class="col-12 button-ctnr">
                <button type="submit" class="button button-primary button-width-full" (click)="login($event)">Login</button>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
